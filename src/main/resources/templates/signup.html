<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        }

        * {
            padding: 0;
            margin: 0;
            border : none;
        }
        .main_form {
            margin: 5%;
            width: 60%;
            height: 80%;
            background-color: bisque;
            box-sizing: border-box;
            display: inline-block;
            border: 1px solid black;
        }

        .title {
            margin: 10px 0px 10px 20px;
            font-size: 24px;
            color: blue;
        }

        .inputData {
            margin: 10px 0px 10px 20px;
            font-size: 15px;
        }

        .signupSubmit {
            display: inline-block;

        }

        .backHome {
            display: inline-block;
        }

        .button {
            margin-left: 10px;
            background-color: #4B89DC;
            color: blue;
        }
    </style>
</head>
<body>
<div class="main_form">
    <div class="title">회 원 가 입</div>
    <form action="/signup" method="post">
        <div class="inputData">
            아이디 : <input type="text" name="id">
            <button type="button" class="button">중복확인</button>
        </div>
        <div class="inputData">비밀번호 : <input type="password" name="password"></div>
        <div class="inputData">팀 명 : <input type="text" name="teamName"></div>
        <div class="inputData">
            e-mail : <input type="text" name="email">
            <button type="button" class="button">인증</button>
        </div>
        <div class="signupSubmit">
            <input type="submit" value="가입하기" onclick="sign_up()">
            <button type="button" onclick="go_home()">홈으로</button>
        </div>
    </form>
</div>
<script>
    function sign_up() {
    alert("회원 가입이 완료 되었습니다.");
    window.location.href = "/home";
    return false;
    }

    function go_home() {
    window.location.href = "/home";
    }
</script>
</body>
</html>
