<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
      margin: 0;
      padding: 0;
      border : none;
      }

      .table_wrapper {
        width: 100%;
        background-color: rgb(170, 245, 170);
      }

      .table {
        display: table;
        width:100%;
        border-collapse: collapse;
        text-align: center;
      }

      .table_header, .table_body {
        display: table-row-group;
      }

      .table_cell {
        display: table-cell;
        padding: 8px;
        border: 1px solid black;
      }

      .table_row {
        display: table-row;
        }

      .title {
        margin: 0px 0px 20px 10px;
        padding-top: 20px;
        font-size: 25px;
        color: blue;
      }

      .innerTitle {
        margin: 0px 0px 20px 10px;
        padding-top: 20px;
        font-size: 25px;
        color: rgb(204, 248, 100);
      }

    </style>
</head>
<body>
<div class="table_wrapper">
    <div class="title">선수별 쿼터 평균 기록</div>
    <div class="table">
        <div class="table_header">
            <div class="table_cell">순번</div>
            <div class="table_cell">선수명</div>
            <div class="table_cell">포지션</div>
            <div class="table_cell">백넘버</div>
            <div class="table_cell">키</div>
            <div class="table_cell">득점</div>
            <div class="table_cell">어시</div>
            <div class="table_cell">스틸</div>
            <div class="table_cell">블록</div>
            <div class="table_cell">리바운드</div>
            <div class="table_cell">공리</div>
            <div class="table_cell">수리</div>
            <div class="table_cell">턴오버</div>
            <div class="table_cell">게임수</div>
        </div>
        <div class="table_body">
            <div th:each="allList, index : ${allList}" class="table_row">
                <div class="table_cell" th:text="${index.index+1}"></div>
                <div class="table_cell" th:text="${allList.playerName}"></div>
                <div class="table_cell" th:text="${allList.position}"></div>
                <div class="table_cell" th:text="${allList.backNumber}"></div>
                <div class="table_cell" th:text="${allList.height}"></div>
                <div class="table_cell" th:text="${allList.averagePoint}"></div>
                <div class="table_cell" th:text="${allList.averageAssist}"></div>
                <div class="table_cell" th:text="${allList.averageSteel}"></div>
                <div class="table_cell" th:text="${allList.averageBlock}"></div>
                <div class="table_cell" th:text="${allList.averageRebound}"></div>
                <div class="table_cell" th:text="${allList.averageOr}"></div>
                <div class="table_cell" th:text="${allList.averageDr}"></div>
                <div class="table_cell" th:text="${allList.averageTurnover}"></div>
                <div class="table_cell" th:text="${allList.averageGame}"></div>
            </div>
        </div>
    </div>
    <div class="title">기록별 Top5</div>
    <div class="innerTitle">득점 Top5(쿼터)</div>
    <div class="table">
        <div class="table_header">
            <div class="table_cell">순번</div>
            <div class="table_cell">선수명</div>
            <div class="table_cell">포지션</div>
            <div class="table_cell">백넘버</div>
            <div class="table_cell">누적득점</div>
            <div class="table_cell">평균득점</div>
        </div>
        <div class="table_body">
            <div th:each="top5Point, index : ${top5Point}" class="table_row">
                <div class="table_cell" th:text="${index.index+1}"></div>
                <div class="table_cell" th:text="${top5Point.playerName}"></div>
                <div class="table_cell" th:text="${top5Point.position}"></div>
                <div class="table_cell" th:text="${top5Point.backNumber}"></div>
                <div class="table_cell" th:text="${top5Point.point}"></div>
                <div class="table_cell" th:text="${top5Point.averagePoint}"></div>
            </div>
        </div>
    </div>
    <div class="innerTitle">어시스트 Top5(쿼터)</div>
    <div class="table">
        <div class="table_header">
            <div class="table_cell">순번</div>
            <div class="table_cell">선수명</div>
            <div class="table_cell">포지션</div>
            <div class="table_cell">백넘버</div>
            <div class="table_cell">누적어시</div>
            <div class="table_cell">평균어시</div>
        </div>
        <div class="table_body">
            <div th:each="top5Assist, index : ${top5Assist}" class="table_row">
                <div class="table_cell" th:text="${index.index+1}"></div>
                <div class="table_cell" th:text="${top5Assist.playerName}"></div>
                <div class="table_cell" th:text="${top5Assist.position}"></div>
                <div class="table_cell" th:text="${top5Assist.backNumber}"></div>
                <div class="table_cell" th:text="${top5Assist.Assist}"></div>
                <div class="table_cell" th:text="${top5Assist.averageAssist}"></div>
            </div>
        </div>
    </div>
    <div class="innerTitle">스틸 Top5(쿼터)</div>
    <div class="table">
        <div class="table_header">
            <div class="table_cell">순번</div>
            <div class="table_cell">선수명</div>
            <div class="table_cell">포지션</div>
            <div class="table_cell">백넘버</div>
            <div class="table_cell">누적스틸</div>
            <div class="table_cell">평균스틸</div>
        </div>
        <div class="table_body">
            <div th:each="top5Steel, index : ${top5Steel}" class="table_row">
                <div class="table_cell" th:text="${index.index+1}"></div>
                <div class="table_cell" th:text="${top5Steel.playerName}"></div>
                <div class="table_cell" th:text="${top5Steel.position}"></div>
                <div class="table_cell" th:text="${top5Steel.backNumber}"></div>
                <div class="table_cell" th:text="${top5Steel.steel}"></div>
                <div class="table_cell" th:text="${top5Steel.averageSteel}"></div>
            </div>
        </div>
    </div>
    <div class="innerTitle">블록 Top5(쿼터)</div>
    <div class="table">
        <div class="table_header">
            <div class="table_cell">순번</div>
            <div class="table_cell">선수명</div>
            <div class="table_cell">포지션</div>
            <div class="table_cell">백넘버</div>
            <div class="table_cell">누적블록</div>
            <div class="table_cell">평균블록</div>
        </div>
        <div class="table_body">
            <div th:each="top5Block, index : ${top5Block}" class="table_row">
                <div class="table_cell" th:text="${index.index+1}"></div>
                <div class="table_cell" th:text="${top5Block.playerName}"></div>
                <div class="table_cell" th:text="${top5Block.position}"></div>
                <div class="table_cell" th:text="${top5Block.backNumber}"></div>
                <div class="table_cell" th:text="${top5Block.block}"></div>
                <div class="table_cell" th:text="${top5Block.averageBlock}"></div>
            </div>
        </div>
    </div>
    <div class="innerTitle">리바 Top5(쿼터)</div>
    <div class="table">
        <div class="table_header">
            <div class="table_cell">순번</div>
            <div class="table_cell">선수명</div>
            <div class="table_cell">포지션</div>
            <div class="table_cell">백넘버</div>
            <div class="table_cell">누적리바</div>
            <div class="table_cell">평균리바</div>
        </div>
        <div class="table_body">
            <div th:each="top5Rebound, index : ${top5Rebound}" class="table_row">
                <div class="table_cell" th:text="${index.index+1}"></div>
                <div class="table_cell" th:text="${top5Rebound.playerName}"></div>
                <div class="table_cell" th:text="${top5Rebound.position}"></div>
                <div class="table_cell" th:text="${top5Rebound.backNumber}"></div>
                <div class="table_cell" th:text="${top5Rebound.rebound}"></div>
                <div class="table_cell" th:text="${top5Rebound.averageRebound}"></div>
            </div>
        </div>
    </div>
    <div class="innerTitle">턴오버 Worst5(쿼터)</div>
    <div class="table">
        <div class="table_header">
            <div class="table_cell">순번</div>
            <div class="table_cell">선수명</div>
            <div class="table_cell">포지션</div>
            <div class="table_cell">백넘버</div>
            <div class="table_cell">누적실책</div>
            <div class="table_cell">평균실책</div>
        </div>
        <div class="table_body">
            <div th:each="worst5Turnover, index : ${worst5Turnover}" class="table_row">
                <div class="table_cell" th:text="${index.index+1}"></div>
                <div class="table_cell" th:text="${worst5Turnover.playerName}"></div>
                <div class="table_cell" th:text="${worst5Turnover.position}"></div>
                <div class="table_cell" th:text="${worst5Turnover.backNumber}"></div>
                <div class="table_cell" th:text="${worst5Turnover.turnover}"></div>
                <div class="table_cell" th:text="${worst5Turnover.averageTurnover}"></div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var elements = document.querySelectorAll('.table_cell');
    for (var i = 0; i < elements.length; i++) {
        var text = elements[i].innerText;
        if (!isNaN(parseFloat(text)) && text.includes('.')) {
            elements[i].innerText = parseFloat(text).toFixed(1);
        }
    }
</script>
</body>
</html>
